
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Depth_First_Search</title>
</head>
<body>
<script>
class Graph_for_DFS
{
    constructor(total_vertex)
    {
        this.Vertex = total_vertex;
        this.adjacency = new Array(total_vertex);
        for(var x = 0; x < total_vertex; x++)
            this.adjacency[x] = [];
    }
    Add_New_Edge(source_vertex, destination_vertex)
    {
        this.adjacency[source_vertex].push(destination_vertex);
    }
    Depth_First_Search_Function1(initial_vertex, visited_Node)
    {
        visited_Node[initial_vertex] = true;
        document.write(initial_vertex+ " ");
        for(var x of this.adjacency[initial_vertex].values())
        {
            var n = x
            if (!visited_Node[n])
                this.Depth_First_Search_Function1(n, visited_Node);
        }
    }
   Depth_First_Search_Function2(initial_vertex)
    {
            var visited_Node= new Array(this.Vertex);
        for(var x = 0; x < this.Vertex; x++)
            visited_Node[x] = false;
        this.Depth_First_Search_Function1(initial_vertex, visited_Node);
    }
}
ob = new Graph_for_DFS(5);
ob.Add_New_Edge(0, 2);
ob.Add_New_Edge(0, 3);
ob.Add_New_Edge(3, 2);
ob.Add_New_Edge(3, 1);
ob.Add_New_Edge(1, 3);
ob.Add_New_Edge(1, 4);
document.write("Depth First Search: ");
var i=prompt("Enter starting vertex: ","0");
var initial_vertex=parseInt(i);
ob.Depth_First_Search_Function2(initial_vertex);
</script>
</body>
</html>
